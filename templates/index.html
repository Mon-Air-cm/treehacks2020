<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="index.css">
	<!--<link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet' type='text/css'>-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'css/index.css') }}">
</head>
<body>
	<div id = "container">
		<div id = "navigation">
			<div id = "dashboard-heading"><i class="fa fa-bars"></i> &nbsp; DASHBOARD</div>
		</div>
		<div id = "info">
			<div id = "topbar"></div>
			<div id = "data">
				<div id = "metrics">
					{% for trashcan in bins%}
					<tr>
						<td> {{ trashcan.id }}</td>
						<td> {{ trashcan.trash }}</td>
						<td> {{ trashcan.recycle }}</td>
						<td> {{ trashcan.compost }}</td>
					</tr>
					{%endfor%}
				</div>
			</div>
		</div>
	</div>
	
	
</body>
</html>
