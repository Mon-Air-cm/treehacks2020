<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="index.css">
	<!--<link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet' type='text/css'>-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'css/index.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'css/quicksand.css') }}">
	<style>

	</style>
</head>
<body>
	<div id = "container">
		<div id = "navigation">
			<div id = "dashboard-heading"><i class="fa fa-bars"></i> &nbsp; &#9776; DASHBOARD</div>
		</div>
		<div id = "info">
			<div id = "logo">
				<img src="../static/logo.png">
			</div>
			<div id = "topbar">
				<div id = "user">
					<img src = "../static/user.png">
				</div>
			</div>
			<div id = "heading">
				Your Devices
			</div>
			<div id = "data">
				<div id = "metrics-container">
					<div id = "metrics">
						{% for i in bins%}
						<div class = "dustbin">
							<div class = "dustbin-header">Trashcan {{ i }}</div>
							<div class = "dustbin-data">
								Trash: {{ bins[i].trash }}
							</div>
							<div class = "dustbin-outline">
								<div class="dustbin-inside" style="height: {{ 100 - bins[i].trash }}%"></div>
							</div>
						</div>
						<div class = "dustbin">
							<div class = "dustbin-header">Trashcan {{ i }}</div>
							<div class = "dustbin-data">
								Recycle: {{ bins[i].recycling }}
							</div>
							<div class = "dustbin-outline">
								<div class="dustbin-inside" style="height: {{ 100 - bins[i].recycling }}%"></div>
							</div>
						</div>
						<div class = "dustbin">
							<div class = "dustbin-header">Trashcan {{ i }}</div>
							<div class = "dustbin-data">
								Compost: {{ bins[i].compost }}
							</div>
							<div class = "dustbin-outline">
								<div class="dustbin-inside" style="height: {{ 100 - bins[i].compost }}%"></div>
							</div>
						</div><br>
						{%endfor%}
					</div>
				</div>
			</div>
		</div>
	</div>
	
	
</body>
</html>
